<!DOCTYPE html>
<html lang="pt-br">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Expert - Login</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS Customizado -->
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --light-color: #ecf0f1;
        }
        
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container-fluid {
            min-height: 100vh;
        }
        
        .sidebar {
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .sidebar-content {
            text-align: center;
        }
        
        .logo-image {
            max-width: 100%;
            height: auto;
        }
        
        .main-content {
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 700px;
            padding: 20px;
        }
        
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: white;
            border-radius: 10px 10px 0 0 !important;
            text-align: center;
            padding: 20px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            font-size: 16px;
            height: 50px;
        }
        
        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 8px;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
            transform: translateY(-1px);
        }
        
        .mobile-menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1001;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 18px;
            display: none;
        }
        
        /* Responsividade - Desktop First */
        
        /* Desktop (992px+) */
        @media (min-width: 992px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                width: 250px;
                height: 100vh;
            }
            
            .main-content {
                margin-left: 250px;
                width: calc(100% - 250px);
            }
            
            .logo-image {
                width: 220px;
            }
        }
        
        /* Tablet (768px - 991px) */
        @media (max-width: 991px) and (min-width: 768px) {
            .sidebar {
                height: 200px;
                width: 100%;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            
            .logo-image {
                width: 180px;
            }
            
            .login-container {
                max-width: 600px;
                padding: 30px;
            }
        }
        
        /* Mobile (767px ou menos) */
        @media (max-width: 767px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -100%;
                width: 280px;
                height: 100vh;
                z-index: 1000;
                overflow-y: auto;
            }
            
            .sidebar.show {
                left: 0;
            }
            
            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 60px 15px 15px;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .logo-image {
                width: 160px;
            }
            
            .login-container {
                padding: 15px;
            }
            
            .card-body {
                padding: 20px;
            }
            
            .form-control {
                padding: 12px;
                height: 45px;
                font-size: 14px;
            }
            
            .btn-primary {
                padding: 10px;
            }
        }
        
        /* Mobile Pequeno (480px ou menos) */
        @media (max-width: 480px) {
            .sidebar {
                width: 100%;
            }
            
            .logo-image {
                width: 140px;
            }
            
            .card-body {
                padding: 15px;
            }
            
            .card-header h3 {
                font-size: 1.2rem;
            }
        }
        
        /* Overlay para mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        
        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Overlay para mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

    <!-- Botão do menu mobile -->
    <button class="mobile-menu-btn" id="mobileMenuBtn" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <div class="container-fluid p-0">
        <div class="row g-0">
            <!-- Sidebar -->
            <div class="sidebar" id="sidebar">
                <div class="sidebar-content">
                    <h4>
                        <img src="/static/images/law_logo.png" alt="Law Logo" class="logo-image">
                    </h4>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="main-content">
                <div class="login-container">
                    <div class="card shadow-lg">
                        <div class="card-header">
                            <h3 class="mb-0">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </h3>
                        </div>
                        <div class="card-body">
                            <form method="post" action="{% url 'usuarios:login' %}">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <label for="id_username" class="form-label">
                                        <i class="fas fa-user me-1"></i>Usuário
                                    </label>
                                    <input type="text" name="username" id="id_username" class="form-control" required placeholder="Digite seu usuário">
                                </div>
                                <div class="mb-4">
                                    <label for="id_password" class="form-label">
                                        <i class="fas fa-lock me-1"></i>Senha
                                    </label>
                                    <input type="password" name="password" id="id_password" class="form-control" required placeholder="Digite sua senha">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">
                                    <i class="fas fa-sign-in-alt me-2"></i>Entrar
                                </button>
                                <input type="hidden" name="next" value="{{ next|default:'/core/dashboard/' }}">
                            </form>
                            
                            <div class="text-center">
                                <a href="{% url 'usuarios:cadastro' %}" class="text-decoration-none">
                                    <i class="fas fa-user-plus me-1"></i>Criar Novo Usuário
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS e Dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para menu mobile -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
            
            // Previne scroll do body quando sidebar está aberta
            if (sidebar.classList.contains('show')) {
                document.body.style.overflow = 'hidden';
            } else {
                document.body.style.overflow = 'auto';
            }
        }
        
        // Fechar sidebar ao clicar no overlay ou redimensionar para desktop
        document.addEventListener('click', function(event) {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('mobileMenuBtn');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth <= 767) {
                if (overlay.contains(event.target) && !sidebar.contains(event.target) && !menuBtn.contains(event.target)) {
                    toggleSidebar();
                }
            }
        });
        
        // Ajustar layout ao redimensionar janela
        window.addEventListener('resize', function() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            
            if (window.innerWidth > 767) {
                sidebar.classList.remove('show');
                overlay.classList.remove('show');
                document.body.style.overflow = 'auto';
            }
        });
    </script>
</body>
</html>
